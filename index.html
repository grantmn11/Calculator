<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="./css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>SEI Calculator</h1>
    </header>
        
    <h2 id= 'result'>0</h2>
    <section id= "calculator">
        <div data-index="0" class="square" id= "integers">7</div>
        <div data-index="1" class="square" id= "integers">8</div>
        <div data-index="2" class="square" id= "integers">9</div>
        <div data-index="3" class="square" id= "operators">/</div>
        <div data-index="4" class="square" id= "integers">4</div>
        <div data-index="5" class="square" id= "integers">5</div>
        <div data-index="6" class="square" id= "integers">6</div>
        <div data-index="7" class="square" id= "operators">*</div>
        <div data-index="8" class="square" id= "integers">1</div>
        <div data-index="9" class="square" id= "integers">2</div>
        <div data-index="10" class="square" id= "integers">3</div>
        <div data-index="11" class="square" id= "operators">-</div>
        <div data-index="12" class="square" id= "integers">0</div>
        <div data-index="13" class="square" id= "integers">.</div>
        <div data-index="14" class="square" id= "operators">=</div>
        <div data-index="15" class="square" id= "operators">+</div>

    </section>
    
    <footer>
        <button id="reset-btn">Reset</button>
    </footer>
</body>
</html>
